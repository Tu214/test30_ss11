<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let students = [
            { id: 1, name: "Nguyên Văn A", score: 8.5, gender: "Nam" },
            { id: 2, name: "Trân Thị B", score: 4.2, gender: "Nữ" },
            { id: 3, name: "Lê Văn C", score: 9.0, gender: "Nam" },
            { id: 4, name: "Phạm Thị D", score: 5.5, gender: "Nữ" },
            { id: 5, name: "Hoàng Văn E", score: 3.8, gender: "Nam" }
        ];
        function filterStudent(object){
            let filterStudent = object.filter(s => s.score >= 8.0);
            console.log(filterStudent);
            return filterStudent
        }
        filterStudent(students);

        function review(ob) {
            let filterScore = ob.some(stu => stu.score < 4)
            if (filterScore) {
                console.log("Co sinh vien yeu");
            } else {
                console.log("khong co sinh vien yeu");
            }
            return filterScore
        }
        review(students)
    </script>
</body>
</html>
